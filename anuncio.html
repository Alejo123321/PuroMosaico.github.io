<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio</title>
    <style>
        /* Estilos para el contenedor del anuncio */
        .anuncio {
            background-color: #f9f9f9; /* Color de fondo */
            border: 1px solid #ddd; /* Borde */
            border-radius: 8px; /* Bordes redondeados */
            padding: 20px; /* Espaciado interno */
            text-align: center; /* Alinear texto al centro */
            max-width: 400px; /* Ancho máximo */
            margin: 20px auto; /* Margen superior e inferior y centrado horizontal */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil */
        }

        .anuncio h2 {
            color: #333; /* Color del título */
            margin-bottom: 10px; /* Espaciado inferior */
        }

        .anuncio p {
            color: #666; /* Color de la descripción */
            margin-bottom: '; /* Espaciado inferior */
        }

        .anuncio button {
            background-color: #28a745; /* Color del botón */
            color: white; /* Color del texto del botón */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            padding: 10px 15px; /* Espaciado interno */
            cursor: pointer; /* Cambiar cursor al pasar */
            font-size: 16px; /* Tamaño de fuente */
        }

        .anuncio button:hover {
            background-color: #71FF85; /* Color del botón al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="anuncio">
        <h2>Puro Mosaico</h2>
        <p>50% de descuento&nbsp;</p>
        <p>en productos seleccionados!</p>
      <button onclick="window.location.href='compras.html'">Ver Ofertas</button>
    </div>
</body>
</html>
