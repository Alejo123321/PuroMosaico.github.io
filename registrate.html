<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puro Mosaico - Regístrate</title>
    <link rel="stylesheet" href="contenido.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            padding: 10px;
        }

        .logo a {
            text-decoration: none; /* Quitar subrayado */
            color: white; /* Asegura que el color sea visible */
        }

        .logo h1 {
            font-size: 1.8rem;
            margin-left: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        .icono {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Estilos para pantallas grandes (menú horizontal) */
        @media (min-width: 769px) {
            nav {
                display: flex;
            }
        }

        /* Estilos para pantallas pequeñas (móviles) */
        @media (max-width: 1028px) {
            .icono {
                display: block;
            }

            nav {
                display: none;
                flex-direction: column;
                background-color: #333;
                width: 100%;
                position: absolute;
                top: 50px;
                left: 0;
            }

            nav.show {
                display: flex;
            }

            nav ul {
                flex-direction: column;
                width: 100%;
            }

            nav ul li {
                text-align: center;
                margin: 10px 0;
            }
        }

        /* Estilos del formulario de registro */
        .registro {
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }

        .registro h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .formulario-registro {
            display: inline-block;
            text-align: left;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .formulario-registro label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .formulario-registro input[type="text"],
        .formulario-registro input[type="email"],
        .formulario-registro input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .formulario-registro button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .formulario-registro button:hover {
            background-color: #555;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .registro h2 {
                font-size: 1.5rem;
            }

            .formulario-registro {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">
                <h1>Puro Mosaico</h1>
            </a>
        </div>
        <!-- Ícono del menú de hamburguesa -->
        <a href="#" class="icono" onClick="toggleMenu()">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
        <!-- Menú de navegación -->
        <nav id="navegador">
            <ul>
                <li><a href="compras.html">Compras</a></li>
                <li><a href="acercade.html">Acerca de</a></li>
                <li><a href="preguntasfrecuentes.html">Preguntas Frecuentes</a></li>
                <li><a href="registrate.html">Regístrate</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de Registro -->
    <section class="registro">
        <h2>Regístrate en Puro Mosaico</h2>
        <form class="formulario-registro" action="procesar-registro.php" method="POST">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Registrarse</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Puro Mosaico. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Función para alternar el menú de hamburguesa
        function toggleMenu() {
            const nav = document.getElementById('navegador');
            nav.classList.toggle('show');
        }
    </script>
</body>
</html>
